<!DOCTYPE html>
<html>
    <head>
        <title>
            Calculator
        </title>
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
        <script src="https://code.iconify.design/2/2.2.1/iconify.min.js"></script>
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <link rel="stylesheet" href="style.css">
        <meta name="viewport" content="width=device-width, initial-scale=1">
    </head>
    <body>
        
     <div class="container" >
        <div class="navHistory">
            <div class="minimize"><span class="iconify" data-icon="codicon:chrome-minimize"></span></div>
         <div class="window"><span class="iconify" data-icon="clarity:window-max-line"></span></div>
          <div class="close"> <span class="iconify "  data-icon="mdi:window-close" ></span></div>
        
        </div>
<div class="top-header">
    <p >
        Calculator
    </p>
    <div class="icons"></div>
</div>

<div class="second-header">

     <div class="burgerandheading">
        <div class="burger">
            <div class="line"></div>
            <div class="line"></div>
            <div class="line"></div>
        </div>
        <h3>Standard</h3>
        <div class="restart"> <span class="iconify" data-icon="codicon:debug-restart"></span></div>
     </div>
</div>
<div class="input-group">
   <input type="number " id="calc" value="0" >
</div>
<div class="modes">
    <p class="not-active">MC</p>
    <p class="not-active">MR</p>
    <p class="active">M+</p>
    <p class="active">M-</p>
    <p class="active">MS</p>

</div>

        <div class="secondoperations">
            <p class="opColor res">%</p>
            <p class="opColor">CE</p>
            <p class="opColor">C</p>
         <p class="opColor"> <span class="material-symbols-outlined" style="font-size: 20px;">backspace</span></p>

                <p class="opColor"><span class="iconify" data-icon="ic:baseline-divide" style="background-color: rgb(232, 231, 231);"></span></p>

            <p class="opColor res">&radic;</p>
            <p class="numbers">7</p>
            <p  class="numbers" >8</p>
            <p class="numbers" >9</p>
            <p class="opColor">x</p>

            <p class="opColor res">x<sup>2</sup></p>
            <p class="numbers" >4</p>
            <p class="numbers" >5</p>
            <p class="numbers" >6</p>
            <p class="opColor">-</p>
        
            <p class="opColor res">x<sup>3</sup></p>
            <p class="numbers" >1</p>
            <p class="numbers" >2</p>
            <p class="numbers" >3</p>
            <p class="opColor">+</p>

          <p class="opColor res"><sup>1</sup>/<sup>x</sup></p>
            <p class="opColor"><sup>+</sup>/<sup>-</sup></p>
            <p class="numbers">0</p>
            <p class="opColor">.</p>
            <p class="opColor">=</p>
            
        
        
        </div>

        <div class="secondoperationRes">
            <p class="opColor res">%</p>
            <p class="opColor res">&radic;</p>
            <p class="opColor res">x<sup>2</sup></p>
            <p class="opColor res"><sup>1</sup>/<sup>x</sup></p>

            <p class="opColor">CE</p>
            <p class="opColor">C</p>
            <p class="opColor"> <span class="material-symbols-outlined" style="font-size: 20px;">backspace</span></p>
            <p class="opColor"><span class="iconify" data-icon="ic:baseline-divide" style="background-color: rgb(232, 231, 231);"></span></p>

            <p class="numbers">7</p>
            <p  class="numbers" >8</p>
            <p class="numbers" >9</p>
            <p class="opColor">x</p>

            <p class="numbers" >4</p>
            <p class="numbers" >5</p>
            <p class="numbers" >6</p>
            <p class="opColor">-</p>
        
            <p class="numbers" >1</p>
            <p class="numbers" >2</p>
            <p class="numbers" >3</p>
            <p class="opColor">+</p>

            <p class="opColor"><sup>+</sup>/<sup>-</sup></p>
            <p class="numbers">0</p>
            <p class="opColor">.</p>
            <p class="opColor">=</p>
            
        
        
        </div>



     </div>
     
      
     <div class="History">
        <div class="navHistoryRes">
            <div class="minimize"><span class="iconify" data-icon="codicon:chrome-minimize"></span></div>
        
         <div class="window"><span class="iconify" data-icon="clarity:window-max-line"></span></div>
          <div class="close"> <span class="iconify "  data-icon="mdi:window-close" ></span></div>
        
        </div>
       
<div class="title">
    <p>
       History 
    </p>
    <p style="margin-left: 25px;">
        Memory
    </p>
</div>
<div class="underLine"></div>

     </div>

   
    </body>
</html>
